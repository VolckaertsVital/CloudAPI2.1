<h1 id="tableLabel">Airsofts</h1>

<p *ngIf="!airsofts"><em>Loading...</em></p>

Order by: <select ng-model="sortColum">
  <option value="name">Name ASC</option>
  <option value="-name">Name DESC</option>
  <option value="brand">Brand ASC</option>
  <option value="-brand">Brand DESC</option>
  <option value="type">Type ASC</option>
  <option value="-type">Type DESC</option>

</select>
<p>{{message}}</p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="airsofts">
  <thead>
  <tr class="nav-item" [routerLinkActive]="['link-active']">
    <a class="btn btn-sm text-white btn-info" [routerLink]="['/Add' ]">Add Airsoft</a>
  </tr>
  <tr>
    <th>Name</th>
    <th>Brand</th>
    <th>Type</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airsoft of airsofts">
      <td>{{ airsoft.name }}</td>
      <td>{{ airsoft.brand }}</td>
      <td>{{ airsoft.type }}</td>
      <td>{{ airsoft.description }}</td>
      <td class="nav-item" [routerLinkActive]="['link-active']">
        <a class="btn btn-sm text-white btn-success" (click)="edit(airsoft.id)">Edit</a>
      </td>
      <td class="nav-item" [routerLinkActive]="['link-active']" (click)="delete(airsoft.id)">
        <a class="btn btn-sm text-white btn-danger">Delete</a>
      </td>
      <td class="nav-item" [routerLinkActive]="['link-active']">
        <a class="btn btn-sm text-white btn-primary" [routerLink]="['/details/' + airsoft.id ]">Details</a>
      </td>
    </tr>
  </tbody>
  <ul class="pagination pagination-sm">
    <li><a href="/airsoft?page=0">0</a></li>
    <li><a href="/airsoft?page=1">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
  </ul>
</table>
