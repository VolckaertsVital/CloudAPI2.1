<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form name="form">
              
             
              <div style="padding-top: 20px;" class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons prefix">portrait</i>
                  </span>
                </div>
                <input type="text" #UserName ngModel name="UserName"
                       class="form-control sty1" placeholder="User Name"
                       required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons prefix">vpn_key</i>
                  </span>
                </div>
                <input type="password" #Password ngModel name="Passward"
                       class="form-control" placeholder="Password" required>
              </div>
              <div>
                <p style="color:#E92626;font-size:20px;
                                 font-weight:normal" Class="success" align="left">
                  {{errorMessage}}
                </p>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary px-4">
                    Login
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">
                    Forgot password?
                  </button>
                  <button type="button" class="btn btn-primary px-4" [routerLink]="['/signup']">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
            <hr style="border-top: 1px solid #eee;">
            <div class="row">
              <div class="col-6 text-right">
                <button (click)="socialSignIn('google')" 
                       class="btn btn-block btn-success">
                  Login with Google
                </button>
                <button type="button"  (click)="signOut()" class="btn btn-primary">Sign Out</button>
              </div>
            </div>
            <br />
            <div *ngIf="User">
              <img src={{User.image}}>
              <h4>{{User.name}}</h4>
              <p>{{User.email}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
